<div class="container">
    <div class="search">
        <form class="search__form" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
            <input type="text" class="search__input" formControlName="search" />
            <button class="search__btn" [disabled]="!searchForm.valid">
                <img src="../../shared/icons/search-svgrepo-com.svg" class="search__icon">
            </button>
        </form>

        <div class="search__posts" *ngIf="!isLoading && posts && posts.length > 0">
            <h2 class="heading-2">Posts:</h2>
            <hr class="hr--2">
            <app-post *ngFor="let post of posts" [displayName]="post.user.displayName" [userName]="post.user.userName" [content]="post.content" [userId]="post.user._id" [postId]="post._id"></app-post>
        </div>
        <div class="search__users" *ngIf="!isLoading && users && users.length > 0">
            <h2 class="heading-2">Users:</h2>
            <hr class="hr--2">
            <app-user-card *ngFor="let user of users" [displayName]="user.displayName" [userName]="user.userName" [userId]="user._id"></app-user-card>
        </div>

        <div class="spinner-container--3" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
    </div>
    <div class="sidebar-container">
        <app-sidebar></app-sidebar>
    </div>
</div>
