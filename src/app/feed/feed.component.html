<div class="container">
    <div class="feed">
        <app-new-post></app-new-post>
        <div class="posts-container" *ngIf="!initialLoad">
            <div class="feed__no-posts-message" *ngIf="!posts || posts.length <= 0">There is nothing on your feed! Follow some accounts and you will see their posts on your feed!</div>
            <app-post *ngFor="let post of posts" [displayName]="post.user.displayName" [userName]="post.user.userName" [content]="post.content" [userId]="post.user._id" [postId]="post._id"></app-post>
            <div class="posts-container-2" *ngIf="!isLoading">
                <app-post *ngFor="let post of newPosts" [displayName]="post.user.displayName" [userName]="post.user.userName" [content]="post.content" [userId]="post.user._id" [postId]="post._id"></app-post>
            </div>
            <div class="spinner-container--3" *ngIf="isLoading">
                <app-loading-spinner></app-loading-spinner>
            </div>
        </div>
        <div class="spinner-container--3" *ngIf="initialLoad">
            <app-loading-spinner></app-loading-spinner>
        </div>
    </div>
    <div class="sidebar-container">
        <app-sidebar></app-sidebar>
    </div>
</div>
