<div class="post" routerLink="{{ postLink }}">
    <h3 class="post__author-displayname">
        <a routerLink="{{ userLink }}">{{ displayName }}</a>
        <p class="post__date">{{ date }}</p>
    </h3>
    <h3 class="post__author-username">
        <a routerLink="{{ userLink }}">{{ '@' + userName }}</a>
    </h3>
    <hr class="hr--1">
    <p class="post__content">
        {{ content }}
    </p>
</div>
