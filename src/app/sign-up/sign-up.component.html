<div class="sign-up-container">
    <div class="sign-up">
        <h1 class="heading-2 sign-up__title">Pastel</h1>
        <h3 class="heading-3 sign-up__subtitle">Sign Up</h3>
        <form class="form">
            <div class="form__control">
                <label for="username" class="form__label">Username</label>
                <input type="text" class="form__input" id="username">
            </div>
    
            <div class="form__control">
                <label for="display-name" class="form__label">Display name</label>
                <input type="text" class="form__input" id="display-name">
            </div>

            <div class="form__control">
                <label for="email" class="form__label">Email</label>
                <input type="email" class="form__input" id="email">
            </div>

            <div class="form__control">
                <label for="password" class="form__label">Password</label>
                <input type="password" class="form__input" id="password">
            </div>

            <div class="form__control">
                <label for="confirm-password" class="form__label">Confirm Password</label>
                <input type="password" class="form__input" id="confirm-password">
            </div>

            <button type="submit" class="btn--form">Submit</button>
        </form>
    </div>
</div>
